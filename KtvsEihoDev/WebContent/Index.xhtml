<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Index Page</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
 
<body>
	<h:form>
		<rich:dataTable value="#{index.contractList}" var="c" rowClasses="odd, even" styleClass="list-tbl">
			<rich:column>
				<f:facet name="header"><h:outputText value="contractNo" /></f:facet>
				<h:outputText value="#{c.contractNo}" />
			</rich:column>
			<rich:column>
				<f:facet name="header"><h:outputText value="sponsorName" /></f:facet>
				<h:outputText value="#{c.sponsorName}" />
			</rich:column>
			<rich:column>
				<f:facet name="header"><h:outputText value="agencyName" /></f:facet>
				<h:outputText value="#{c.agencyName}" />
			</rich:column>
			<rich:column>
				<f:facet name="header"><h:outputText value="itemName" /></f:facet>
				<h:outputText value="#{c.itemName}" />
			</rich:column>
			<rich:column>
				<f:facet name="header"></f:facet>
				<h:commandButton value="詳細" action="#{main.toMain(c)}" />
			</rich:column>
		</rich:dataTable>
	</h:form>
</body>
</html>
